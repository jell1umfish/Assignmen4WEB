<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag-and-Drop Game</title>
  <link rel="stylesheet" href="css/game.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Drag and Drop the Items into the Correct Order</h1>

  <div class="items">
    <div id="1" class="item"><img  src="img/arriva.jpg" draggable="true" alt="arriva"></div>
    <div id="2" class="item"><img  src="img/diablo.jpg" draggable="true" alt="diablo"></div>
    <div id="3" class="item"><img  src="img/cheese.jpg" draggable="true" alt="cheese"></div>
  </div>
  <div class="dropzones overflow-hidden">
    <div class="dropzone" data-order=arriva>Arriva</div>
    <div class="dropzone" data-order=cheese>Cheese</div>
    <div class="dropzone" data-order=diablo>Diablo</div>
  </div>
</div>

<script src="js/game.js"></script>
</body>
</html>
