<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Game</title>
  <link href="css/game.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Drag and Drop Game</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Drag the items below to the correct order.</div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item draggable" id="item1">Item 1</li>
              <li class="list-group-item draggable" id="item2">Item 2</li>
              <li class="list-group-item draggable" id="item3">Item 3</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Drop the items in the correct category.</div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="drop-zone" id="category1">Category 1</div>
              </div>

              <div class="col-md-6">
                <div class="drop-zone" id="category2">Category 2</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/game.js"></script>
</body>
</html>
